<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register Slide</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h2>Create Account</h2>
        <div class="social-icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <span>Use your email to register</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button class="filled">SIGN UP</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form>
        <h2>Login Account</h2>
        <div class="social-icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <span>Use your email & password</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your Password?</a>
        <button class="filled">SIGN IN</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Welcome Back!</h2>
          <p>Enter your personal details to access the site features</p>
          <button class="ghost" id="signIn">SIGN IN</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Hello Friend!</h2>
          <p>Register with your personal details to access the site features</p>
          <button class="ghost" id="signUp">SIGN UP</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
